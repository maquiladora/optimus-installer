driver = mysql
connect = host=127.0.0.1 dbname=mailserver user=$MAILSERVER_MARIADB_USER password=$MAILSERVER_MARIADB_PASSWORD
default_pass_scheme = PLAIN
password_query = SELECT users.email AS user, AES_DECRYPT(users.password,'$AES_KEY') AS password, concat('*:bytes=', mailboxes.quota) as quota_rule FROM mailserver.mailboxes, users.users WHERE users.email = mailboxes.email AND users.email = CONCAT('%n','@','%d') AND users.status = 1
user_query = SELECT users.email AS user, '203' AS uid, '203' AS gid, CONCAT('maildir:/srv/mailboxes/', users.email) AS mail, '/srv/mailboxes/%n@%d' AS home, CONCAT('maildir:storage=', floor(mailboxes.quota/1024)) AS quota, CONCAT('*:storage=', mailboxes.quota, 'B') AS quota_rule FROM mailserver.mailboxes WHERE users.email = mailboxes.email AND users.email = CONCAT('%n','@','%d') AND users.status = 1
